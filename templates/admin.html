<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Quản lý người dùng</h1>

        <!-- Data Management -->
        <div class="mb-4">
            <h3>Sao lưu và khôi phục dữ liệu</h3>
            <a href="{{ url_for('export_data') }}" class="btn btn-success mr-2">Xuất dữ liệu (JSON)</a>
            <form method="POST" action="{{ url_for('import_data') }}" enctype="multipart/form-data" style="display:inline;">
                <input type="file" name="file" accept=".json" required class="form-control-file d-inline mr-2" style="width: auto;">
                <button type="submit" class="btn btn-warning" onclick="return confirm('Bạn có chắc muốn nhập dữ liệu?')">Nhập dữ liệu</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Tên đăng nhập</th>
                    <th>Mật khẩu</th>
                    <th>Người giới thiệu</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.referral or 'N/A' }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_logout') }}" class="btn btn-secondary">Đăng xuất Admin</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
